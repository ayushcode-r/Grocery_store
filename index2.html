        <h2>CHECKOUT </h2>
        <form>
            <fieldset>
                <legend>Billing details</legend>
                <label for="fname">First Name</label><br>
                <input type="text" id="fname"><br><br><br>
                <label for="lname">Last Name</label><br>
                <input type="text" id="lname"><br><br><br>
                Gender<br>
                <input type="radio" name="gender" value="male">Male<br>
                <input type="radio" name="gender" value="female">Female<br>
                <input type="radio" name="gender" value="other">Other<br><br><br>
                <label for="email">Email</label><br>
                <input type="text" id="email" placeholder="abc@gmail.com"><br><br><br>
                Country<br>
                <select name="select">
                <option  value="india">India</option>
                <option value="australia">Australia</option>
                <option value="male">United states</option>
                <option value="iran">Iran</option>
                <option value="indonesia">Indonesia</option>
                </select><br><br><br>
                Payment Method<br>
                <input type="radio" name="payment method" value="cash on delivery">Cash on delivery<br>

                <input type="radio" name="payment method" value="upi">UPI<br>
                <input type="radio" name="payment method" value="wallet">Wallet<br><br><br>
                Address<br>
                <textarea placeholder="type here..." rows="5" cols="50"></textarea><br><br>
                <label for="phone">Phone</label><br>
                <input type="text" id="phone"><br><br><br>
                
            </fieldset><br><br>
            <button type="submit">submit</button>
        </form>
